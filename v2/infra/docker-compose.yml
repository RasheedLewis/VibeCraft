services:
  postgres:
    image: postgres:15-alpine
    container_name: vibecraft-postgres
    environment:
      POSTGRES_USER: vibecraft
      POSTGRES_PASSWORD: vibecraft
      POSTGRES_DB: vibecraft
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibecraft"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-vibecraft
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

